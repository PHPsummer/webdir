<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改密码</title>
</head>
<body>
<h2 align="center">修改管理员密码</h2>
<p align="center">管理员：<font color="red">{$smarty.session.adminname}</font></p>
<form action="?m=Admin&c=Login&a=pwd" method="post">
    <table border="1" align="center" cellpadding="2" cellspacing="0" width="500" rules="all">
        <tr>
            <td>请输入原密码：</td>
            <td>
                <input type="password" name="old_pwd">
            </td>
        </tr>
        <tr>
            <td>请输入新密码：</td>
            <td>
                <input type="password" name="new_pwd">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit"  value="修改">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
